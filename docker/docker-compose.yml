version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pouw-postgres
    environment:
      POSTGRES_USER: pouw
      POSTGRES_PASSWORD: pouw_secret
      POSTGRES_DB: pouw_captcha
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pouw -d pouw_captcha']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pouw-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: pouw-server
    environment:
      - DATABASE_URL=postgresql+asyncpg://pouw:pouw_secret@postgres:5432/pouw_captcha
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../server:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Widget Development Server
  widget:
    build:
      context: ..
      dockerfile: docker/Dockerfile.widget
    container_name: pouw-widget
    ports:
      - '5173:5173'
    volumes:
      - ../packages/widget:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  # Demo Frontend
  demo:
    image: nginx:alpine
    container_name: pouw-demo
    ports:
      - '3000:80'
    volumes:
      - ../demo/frontend:/usr/share/nginx/html:ro
    depends_on:
      - server
      - widget

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: pouw-network
